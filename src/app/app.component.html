<div class="flex flex-lock shadow-md shadow-black/50">
  <ul class="py-4 flex flex-col items-stretch justify-start gap-1">
    @for (route of routes; track route) {
      <li role="link" href="#" [routerLink]="route.path" routerLinkActive="font-bold">{{ $any(route.data).label }}</li>
    }
  </ul>
</div>
<div class="flex-fill grid place-items-stretch p-4">
  <router-outlet class="hidden"></router-outlet>
</div>
